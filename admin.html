<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" type="image/png" href="images/header-logo.png">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="container">
        <button id="logout-btn" style="display: none; width: auto; position: absolute; top: 20px; right: 20px;">Logout</button>
        <form id="login-form">
            <h2>Admin Login</h2>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <form id="upload-form">
            <h2>Add New Content</h2>
            <input type="hidden" id="edit-id" name="edit-id">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="description">Description (Optional):</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>
            <div>
                <label for="imageUrl">Image URL:</label>
                <input type="url" id="imageUrl" name="imageUrl" required>
            </div>
            <div>
                <label for="affiliateUrl">Affiliate URL:</label>
                <input type="url" id="affiliateUrl" name="affiliateUrl" required>
            </div>
            <button type="submit">Add Item</button>
            <button type="button" id="cancel-edit-btn">Cancel Edit</button>
        </form>

        <div id="management-container">
            <h2>Manage Content</h2>
            <div id="item-list">
                <!-- Items will be loaded here -->
            </div>
        </div>

        <!-- User Management Section (for Admins only) -->
        <div id="user-management-container" style="display: none;">
            <div class="section-divider"></div>
            <h2>User Management</h2>
            <form id="add-user-form">
                <div>
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" required>
                </div>
                <div>
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" required>
                </div>
                <div>
                    <label for="new-role">Role</label>
                    <select id="new-role" required>
                        <option value="manager" selected>Manager</option>
                    </select>
                </div>
                <button type="submit">Create User</button>
            </form>
        </div>
    </div>

    <!-- Make sure this path is correct for your project structure -->
    <script src="admin-scripts.js"></script>
</body>
</html>
