<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" type="image/png" href="images/header-logo.png">
    <link rel="stylesheet" href="admin-style.css?v=1.0.2">
</head>
<body>
    <div class="aurora-background"></div>
    <div class="container">
        <header id="admin-header">
            <div class="logo-container">
                <img src="images/header-logo.png" alt="OmeFans Logo" class="header-logo">
                <span>Admin Panel</span>
            </div>
            <button id="logout-btn">Logout</button>
        </header>
        <form id="login-form">
            <img src="images/header-logo.png" alt="OmeFans Logo" class="login-logo">
            <h2>Admin Login</h2>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <main id="admin-panel-main">
            <nav id="admin-nav">
                <button id="nav-content-btn" class="nav-btn">Content</button>
                <button id="nav-users-btn" class="nav-btn">Users</button>
                <button id="nav-profile-btn" class="nav-btn">Profile</button>
            </nav>

            <div id="content-management-section" class="admin-page">
            <form id="upload-form">
                <h2>Add / Edit Content</h2>
                <input type="hidden" id="edit-id" name="edit-id">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="omegle">Omegle</option>
                        <option value="onlyfans">OnlyFans</option>
                    </select>
                </div>
                <div>
                    <label for="description">Description (Optional):</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <div>
                    <label for="imageUrl">Image URL:</label>
                    <input type="url" id="imageUrl" name="imageUrl" required>
                </div>
                <div>
                    <label for="affiliateUrl">Affiliate URL:</label>
                    <input type="url" id="affiliateUrl" name="affiliateUrl" required>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="isFeatured" name="isFeatured">
                    <label for="isFeatured">Feature this item?</label>
                </div>
                <button type="submit">Add Item</button>
                <button type="button" id="cancel-edit-btn">Cancel Edit</button>
            </form>
    
            <div id="management-container">
                <h2>Manage Content</h2>
                <div id="item-list">
                    <!-- Items will be loaded here -->
                </div>
            </div>
        </div>

        <!-- User Management Section (for Admins only) -->
            <div id="user-management-container" class="admin-page">
            <h2>User Management</h2>
            <div class="user-management-layout">
                <div class="user-management-form">
                    <h3>Create New User</h3>
                    <form id="add-user-form">
                        <div>
                            <label for="new-username">Username</label>
                            <input type="text" id="new-username" required>
                        </div>
                        <div>
                            <label for="new-password">Password</label>
                            <input type="password" id="new-password" required>
                        </div>
                        <div>
                            <label for="new-role">Role</label>
                            <select id="new-role" required>
                                <option value="manager" selected>Manager</option>
                            </select>
                        </div>
                        <button type="submit">Create User</button>
                    </form>
                </div>
                <div class="user-management-list">
                    <h3>Existing Users</h3>
                    <div id="user-list"></div>
                </div>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="admin-page">
            <h2>Admin Profile</h2>
            <div class="profile-card">
                <div class="profile-info">
                    <div class="profile-info-item">
                        <span class="profile-label">Username</span>
                        <span id="profile-username" class="profile-value"></span>
                    </div>
                    <div class="profile-info-item">
                        <span class="profile-label">Role</span>
                        <span id="profile-role" class="profile-value"></span>
                    </div>
                </div>
                <div class="profile-actions">
                    <button id="change-password-btn" disabled>Change Password (Coming Soon)</button>
                </div>
            </div>
        </div>
        </main>
    </div>

    <!-- Make sure this path is correct for your project structure -->
    <script src="admin-scripts.js?v=1.0.10"></script>
</body>
</html>
